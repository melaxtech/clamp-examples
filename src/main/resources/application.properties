spring.application.name=clinical-pipeline-service
# thread pool settings
core.pool.size=4
max.pool.size=8
queue.capacity=16

service.pipeline=com.clamp.pipeline.clinical_pipeline.TFClinicalPipeline

# absolute path to pipeline.jar file
service.pipeline.clinical.pipelinejarpath=/absolute_path_to_jar/PublicClinicalPipeline.pipeline.jar

#absolute path to umls_index folder
service.umlsindex=/absolute_path_to_umls_index/umls_index

#absolute path to rxnorm_index file
service.rxnormindex=/absolute_path_to_rxnorm_index/rxnorm_index